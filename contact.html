    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us - Hospital</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
            }
            header {
                background-color: #333;
                color: #fff;
                padding: 10px;
                text-align: center;
            }
            h1 {
                margin-top: 20px;
                text-align: center;
                color: #333;
            }
            .container {
                max-width: 800px;
                margin: auto;
                padding: 20px;
            }
            .contact-form {
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease;
            }
            .contact-form:hover {
                transform: scale(1.02);
            }
            input[type="text"], textarea {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }
            textarea {
                height: 100px;
            }
            input[type="submit"] {
                background-color: #333;
                color: #fff;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            input[type="submit"]:hover {
                background-color: #555;
            }
            footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 10px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
    
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <div class="container">
        <div class="contact-form">
            <form>
                <input type="text" placeholder="Your Name">
                <input type="text" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Hospital Website</p>
    </footer>
    
    </body>
    </html>
    
</body>
</html>
