<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        .download-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #45a049;
        }
        .animation {
            animation: fadein 2s;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>
</head>
<body>

<header>
    <h1>Download Our App</h1>
</header>

<main>
    <p class="animation">Thank you for choosing our app! Please click the button below to download it.</p>
    
    <a href="#" class="download-button animation">Download Now</a>
    
    <p class="animation">Our app is packed with features that will enhance your experience. Install it today and enjoy!</p>
    
    <p class="animation">If you have any questions or need support, feel free to <a href="contact.html" class="animation">contact us</a>.</p>
</main>

</body>
</html>
